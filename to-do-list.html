<html><head><base href="/">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e9ecef;
            --card-bg: white;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --hover-bg: #f8f9fa;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #404040;
            --hover-bg: #3d3d3d;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--card-bg);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar.collapsed .menu-item span {
            display: none;
        }

        .sidebar.collapsed .submenu {
            display: none;
        }

        .menu-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item:hover {
            background: var(--hover-bg);
        }

        .submenu {
            margin-left: 20px;
            display: none;
        }

        .submenu.active {
            display: block;
        }

        .submenu .menu-item::before {
            content: "â€¢";
            margin-right: 5px;
            color: var(--text-color);
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
        }

        .theme-toggle {
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            background: var(--hover-bg);
        }

        #app {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            color: var(--text-color);
            margin-top: 0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .input-group button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .task {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            justify-content: space-between;
        }

        .task.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }

        .task:hover {
            background: var(--hover-bg);
        }

        .task button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="menu-item" onclick="toggleSubmenu('tasks')">
                <i class="fas fa-tasks"></i> <span>Tasks</span>
            </div>
            <div class="submenu" id="tasks-submenu">
                <div class="menu-item">All Tasks</div>
                <div class="menu-item">Completed</div>
                <div class="menu-item">Priority</div>
            </div>

            <div class="menu-item" onclick="toggleSubmenu('reminders')">
                <i class="fas fa-bell"></i> <span>Reminders</span>
            </div>
            <div class="submenu" id="reminders-submenu">
                <div class="menu-item">Upcoming</div>
                <div class="menu-item">Past</div>
            </div>

            <div class="menu-item" onclick="toggleSubmenu('notes')">
                <i class="fas fa-sticky-note"></i> <span>Notes</span>
            </div>
            <div class="submenu" id="notes-submenu">
                <div class="menu-item">All Notes</div>
                <div class="menu-item">Categories</div>
            </div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search..." onkeyup="searchTasks(this.value)">
                </div>
                <div class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </div>
            </div>

            <div id="app">
                <h1>To-Do List</h1>
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="New task..." />
                    <input type="date" id="dueDate" />
                    <button onclick="addTask()">Add Task</button>
                </div>
                <div id="taskList"></div>
                <div class="progress">
                    <p id="progressText">Progress: 0%</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.theme-toggle i');
            icon.classList.toggle('fa-sun');
            icon.classList.toggle('fa-moon');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }

        function toggleSubmenu(id) {
            const submenu = document.getElementById(`${id}-submenu`);
            submenu.classList.toggle('active');
        }

        function searchTasks(query) {
            const filteredTasks = tasks.filter(task => 
                task.name.toLowerCase().includes(query.toLowerCase())
            );
            renderTasks(filteredTasks);
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const dateInput = document.getElementById('dueDate');
            if (input.value === '') {
                alert('Please enter a task!');
                return;
            }
            let task = {
                name: input.value,
                dueDate: dateInput.value,
                completed: false,
            };
            tasks.push(task);
            input.value = '';
            dateInput.value = '';
            renderTasks(tasks);
        }

        function renderTasks(tasksToRender = tasks) {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasksToRender.forEach((task, index) => {
                const taskDiv = document.createElement('div');
                taskDiv.className = `task ${task.completed ? 'completed' : ''}`;
                taskDiv.innerHTML = `
                    <span class="priority"><input type="checkbox" onchange="toggleTask(${index})" ${task.completed ? 'checked' : ''}></span>
                    <span>${task.name} (Due: ${task.dueDate})</span>
                    <button onclick="deleteTask(${index})"><i class="fas fa-trash"></i></button>
                `;
                taskList.appendChild(taskDiv);
            });

            updateProgress();
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function updateProgress() {
            const completedTasks = tasks.filter(task => task.completed).length;
            const progressText = document.getElementById('progressText');
            const progress = (completedTasks / tasks.length) * 100 || 0;
            progressText.innerText = `Progress: ${progress.toFixed(2)}%`;
        }
    </script>
</body>
</html>
